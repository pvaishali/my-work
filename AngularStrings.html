<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<title>AngularJS Strings</title>
<body>
<div ng-app="" ng-init="firstName='one';lastName='ASSIST'" >
    <p>The full name is: <span ng-bind="firstName + ' ' + lastName"></span> 
 </div>
</body>
</html>
