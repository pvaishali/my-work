 


<form> 
    <div class="form-group"> 
        <label for="firstName">Name</label> 
        <input type="text" 
        id="firstName"
        placeholder="Name"> 
   </div> 
    <div class="form-group"> 
        <label for="email">Email</label> 
        <input 
        type="text" 
        id="email" 
        placeholder="Email"> 
     </div>     
    <div class="form-group"> 
        <label for="password">Password</label> 
        <input 
            type="password"
            id="password" 
            placeholder="Password"> 
    </div> 
    <div class="form-group"> 
        <label for="phone">mobile</label> 
        <input 
        type="text"  
        id="phone" 
        ngModel name="phone"
        #phone="ngModel"
        placeholder="Mobile"> 
    </div> 
   
</form>
