<html>
   <head>
      <title>Angular JS Controller</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
      </script>
   </head>
   
   <body style="background-color:rgb(248, 228, 78);">
      <h2>OneAssist Employee</h2>
      
      <div ng-app = "mainApp" ng-controller = "employeeController">
         Enter first name: <input type = "text" ng-model = "employee.firstName"><br>
         <br>
         Enter last name: <input type = "text" ng-model = "employee.lastName"><br>
         <br>
         Employee FullName is : {{employee.fullName()}}
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('employeeController', function($scope) {
            $scope.employee = {
               firstName: "Vaishali",
               lastName: "Purushothaman",
              
               
               fullName: function() {
                  var employee;
                  employeeObject = $scope.employee;
                  return employeeObject.firstName + " " + employeeObject.lastName;
               }
            };
         });
      </script>
      
   </body>
</html>
